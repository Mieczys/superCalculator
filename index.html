<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <!--<link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mina&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="https://img.icons8.com/fluent/48/000000/github.png"/>
    <title>superCalculadora3000</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result">
                <div class="history">
                    <p id="history-value" class="history-value"></p>
                </div>
                <div class="output">
                    <p id="output-value" class="output-value"></p>
                </div>
            </div>
            <div class="keyboard">
                <button class="operator" id="clear">C</button>
                <button class="operator" id="backspace">CE</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="/">&#247</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">&times</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
                <button class="empty" id="empty"><img src="https://img.icons8.com/color/48/000000/git.png"/></button>
                <button class="number" id="0">0</button>
                <button class="empty" id="empty"><img src="https://img.icons8.com/color/48/000000/git.png"/></button>
                <button class="operator" id="=">=</button>

            </div>
        </div>
    </div>

    <footer id="footer"  class=''>
          <a target= "_blank" href="https://github.com/Mieczys"><img src="https://img.icons8.com/fluent/48/000000/github.png"/></a>  
    </footer>

    <script src="js/main.js"></script>

</body>
</html>
